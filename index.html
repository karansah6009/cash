<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Converter</title>
    <link rel="stylesheet" href="cashC.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h2>Currency Converter</h2>
    <form action="">
        <div class="amount">
            <p>Enter Amount</p>
            <input value="100" type="text">
        </div>
        <div class="dropdown">  <!-- convert -->
            <div class="From">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                    <select id="From-select" name="from"></select>
                </div>
            </div>
            
            <i class="fa-solid fa-right-left"></i> <!--exchange-->

            <div class="To">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    
                    <select id="To-select" name="to"></select>
                </div>
            </div>
        </div>
        <div class="msg">1 USD = 80 INR</div>
        <button>Get Exchange rate</button>
    </form>
</div>
    
<script src="codes.js"></script>
<script src="cashC.js"></script>    
</body>
</html>
